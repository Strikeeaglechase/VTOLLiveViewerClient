<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: Arial, sans-serif;
		}

		.control-panel {
			position: absolute;
			top: 10px;
			left: 10px;
			background: rgba(0, 0, 0, 0.8);
			color: white;
			padding: 8px;
			border-radius: 4px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(5px);
			min-width: 150px;
			z-index: 1000;
			transition: transform 0.3s ease;
		}

		.control-panel.collapsed {
			transform: translateX(-100%);
		}

		.collapse-toggle {
			position: absolute;
			top: 10px;
			left: 10px;
			background: rgba(0, 0, 0, 0.8);
			color: white;
			border: none;
			padding: 4px 6px;
			border-radius: 0 4px 4px 0;
			cursor: pointer;
			font-size: 12px;
			z-index: 1001;
			transition: left 0.3s ease;
		}

		.collapse-toggle.panel-collapsed {
			left: 10px;
		}

		.collapse-toggle.panel-expanded {
			left: calc(150px + 18px);
		}

		.control-group {
			margin-bottom: 6px;
		}

		.control-group:last-child {
			margin-bottom: 0;
		}

		.control-label {
			display: block;
			margin-bottom: 3px;
			font-size: 11px;
			font-weight: bold;
		}

		.toggle-button {
			background: var(--graph-color, #2E7D32);
			border: none;
			color: white;
			padding: 2px 6px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 10px;
			margin: 0;
			cursor: pointer;
			border-radius: 3px;
			transition: background-color 0.3s;
			width: auto;
			min-width: 50px;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
			font-weight: bold;
		}

		.toggle-button:hover {
			background: var(--graph-color-dark, #1B5E20);
		}

		.toggle-button.off {
			background: #f44336;
		}

		.toggle-button.off:hover {
			background: #da190b;
		}

		.slider-container {
			display: flex;
			align-items: center;
			gap: 6px;
		}

		.scale-slider {
			flex: 1;
			-webkit-appearance: none;
			appearance: none;
			height: 4px;
			border-radius: 2px;
			background: #333;
			outline: none;
		}

		.scale-slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 12px;
			height: 12px;
			border-radius: 50%;
			background: var(--graph-color, #2E7D32);
			cursor: pointer;
		}

		.scale-slider::-moz-range-thumb {
			width: 12px;
			height: 12px;
			border-radius: 50%;
			background: var(--graph-color, #2E7D32);
			cursor: pointer;
			border: none;
		}

		.scale-value {
			font-size: 10px;
			color: #ccc;
			min-width: 35px;
			text-align: right;
		}

		.graph-controls {
			border-top: 1px solid #444;
			padding-top: 6px;
			margin-top: 6px;
		}

		.graph-controls:first-child {
			border-top: none;
			padding-top: 0;
			margin-top: 0;
		}

		.graph-name {
			font-size: 11px;
			color: #fff;
			margin-bottom: 4px;
			font-weight: bold;
			text-transform: capitalize;
		}

		.time-range-controls {
			border-top: 1px solid #555;
			padding-top: 8px;
			margin-top: 8px;
		}

		.time-range-label {
			font-size: 10px;
			color: #fff;
			margin-bottom: 6px;
			font-weight: bold;
		}

		.time-slider-container {
			display: flex;
			align-items: center;
			gap: 4px;
			margin-bottom: 4px;
		}

		.time-slider-label {
			font-size: 9px;
			color: #ccc;
			min-width: 30px;
		}

		.time-slider {
			flex: 1;
			-webkit-appearance: none;
			appearance: none;
			height: 3px;
			border-radius: 2px;
			background: #333;
			outline: none;
		}

		.time-slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #888;
			cursor: pointer;
		}

		.time-slider::-moz-range-thumb {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #888;
			cursor: pointer;
			border: none;
		}

		.time-value {
			font-size: 9px;
			color: #aaa;
			min-width: 25px;
			text-align: right;
		}
	</style>
</head>


<body oncontextmenu="return false;">
	<canvas id="render-target" type="module"></canvas>

	<button class="collapse-toggle panel-expanded" id="collapse-toggle">â—€</button>
	<div class="control-panel" id="control-panel">
		<!-- Graph controls will be dynamically generated here -->

		<div class="time-range-controls">
			<div class="time-range-label">Time Range</div>
			<div class="time-slider-container">
				<span class="time-slider-label">Start:</span>
				<input type="range" class="time-slider" id="time-start-slider" min="0" max="100" step="1" value="0">
				<span class="time-value" id="time-start-value">0s</span>
			</div>
			<div class="time-slider-container">
				<span class="time-slider-label">End:</span>
				<input type="range" class="time-slider" id="time-end-slider" min="0" max="100" step="1" value="100">
				<span class="time-value" id="time-end-value">100s</span>
			</div>
			<div class="time-slider-container">
				<span class="time-slider-label">Marks:</span>
				<input type="range" class="time-slider" id="time-marks-slider" min="0" max="10" step="0.5" value="1">
				<span class="time-value" id="time-marks-value">1s</span>
			</div>
		</div>
	</div>

	<script src="./grapher.js" type="module"></script>
</body>

</html>
